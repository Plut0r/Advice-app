<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" href="./resources/css/main.css">

  <title>Frontend Mentor | Advice generator app | Plut0r</title>

</head>

<body>
  <main>
    <div class="main-div">
    <div class="wrapper">
      <h1>Advice #<span class="advice-id">117</span>
    </h1>
    <p class="text">
      <i class="fas fa-quote-left"></i>
      <span class="advice-text">It is easy to sit up and take notice, what's difficult is getting up and taking
        actions.</span>
        <i class="fas fa-quote-right"></i>
    </p>
    <span><img class="desk" src="./resources/images/pattern-divider-desktop.svg" alt="pattern-divider-desktop"></span>
    <span><img class="mobile" src="./resources/images/pattern-divider-mobile.svg" alt="pattern-divider-mobile"></span>
    </div>
    <div class="icon-div">
      <img class="icon-dice" src="./resources/images/icon-dice.svg" alt="icon-dice">
    </div>
  </div>
  </main>
  
  <script src="./js/index.js"></script>

</html>
